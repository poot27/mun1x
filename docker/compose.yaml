# https://docker-minecraft-server.readthedocs.io/en/latest/

services:
  nginx:
    image: nginx:alpine
    container_name: nginx
    ports:
      - "8080:8080"
      - "25566:25566" # For raw TCP forwarding
    volumes:
      - ./config/nginx.conf:/etc/nginx/conf.d/
    depends_on:
      - minecraft

  minecraft:
    container_name: minecraft
    image: itzg/minecraft-server:latest
    tty: true
    stdin_open: true
    ports:
      - "25565:25565"
    environment:
      EULA: "TRUE"
      TYPE: "NEOFORGE"
      VERSION: "1.21.1"
      NEOFORGE_VERSION: "21.1.129"
      MEMORY: "2048M"
      MAX_PLAYERS: "2"
      MOTD: "Hello, World!"
      USE_AIKAR_FLAGS: "true"
      USE_MEOWICE_FLAGS: "true"
      TZ: "Europe/Oslo"
      DIFFICULTY: "2"
      ENABLE_COMMAND_BLOCK: "true"
      ENTITY_BROADCAST_RANGE_PERCENTAGE: "100"
      SIMULATION_DISTANCE: "10"
      VIEW_DISTANCE: "10"
      LEVEL_TYPE: "flat"
#      MODS: |-
#        https://modrinth.com
#        http://example.com/mod.jar
#      DATAPACKS: |-
#        http://example.com/datapack.zip
#      VANILLATWEAKS_FILE: |-
#        /config/datapacks.json
      PLAYER_IDLE_TIMEOUT: "15"
      PREVIEWS_CHAT: "true"
      ALLOW_FLIGHT: "true"
#      JVM_OPTS: "jvm123"
      ENABLE_ROLLING_LOGS: "true"
    volumes:
      - "./data:/data"